    <link href="estilo.css" rel="stylesheet" type="text/css" />
    <script src="script.js"></script>
</head>

<body class="body_c">
    <div class="header">
        <a href="cad_cliente.html">Clientes</a>
        <a href="checkin.html">Check in</a>
        <a href="checkout.html">Check out</a>
        <a href="cad_quarto.html">Quartos</a>
        <a href="cad_tipo_quarto.html">Tipo Quartos</a>              
        <a href="cad_fornecedor.html">Fornecedor</a>

        <a href="cad_serviços.html">Serviços</a>
        <a href="consulta.html">Consulta</a>>
    </div>
    <div class="container">
        <div class = "cabe">
            <a href="index.html"><img src="img/all-vision-high-resolution-logo-transparent.png"></a>
        </div>
        <h1>Check in</h1>
        <div class="form-group">
            <label for="id_cl">Id cliente:</label>
            <input type="text" id="id_cl" name="id" placeholder="Id cliente" required>
        </div>
        <div class="form-group">
            <label for="numero_quarto">Número do Quarto:</label>
            <input type="number" id="numero_quarto" name="numero_quarto" placeholder="Número do quarto" required>
        </div>
        <div class="form-group">
            <label for="data_en">Data de entrada:</label>
            <input type="date" id="data_en" name="entrada">
        </div>
        <div class="form-group">
            <label for="data_sa">Data de saída:</label>
            <input type="date" id="data_sa" name="saida">
        </div>
        <div class="form-group">
            <label for="st">Status:</label>
            <select id="st" name="status">
                <option value="ativo">Ativo</option>
                <option value="nao_ativo">Não ativo</option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit" onclick="cadastrar_ci()">Cadastrar</button>
        </div>
        
    </div>
    
</body>
