<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Cadastro de Produtos</title>
    <link href="estilo.css" rel="stylesheet" type="text/css" />
    <script src="script.js"></script>
</head>

<body class="body_p">
    <div class="header">
        <a href="cad_fornecedor.html">Fornecedor</a>
        <a href="cad_funcionario.html">Funcionários</a>
        <a href="cad_quarto.html">Quartos</a>
        <a href="cad_serviços.html">Serviços</a>
        <a href="cad_tipo_quarto.html">Tipo Quartos</a>
        <a href="cadprod.html">Produtos</a>
        <a href="cad_cliente.html">Clientes</a>
        <a href="checkin.html">Check in</a>
        <a href="checkout.html">Check out</a>
    </div>
    <div class="container">
        <h1>Cadastro de Produtos</h1>
        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" name="descricao" placeholder="Descrição do produto" required>
        </div>
        <div class="form-group">
            <label for="nome">Nome do Produto:</label>
            <input type="text" id="nome" name="nome" placeholder="Nome do produto" required>
        </div>
        <div class="form-group">
            <label for="fornecedor">Fornecedor:</label>
            <input type="text" id="fornecedor" name="fornecedor" placeholder="Nome do fornecedor" required>
        </div>
        <div class="form-group">
            <label for="unidade">Unidade de Medida:</label>
            <select id="unidade" name="unidade">
                <option value="un">Unidade</option>
                <option value="kg">Quilogramas</option>
                <option value="l">Litros</option>
                <option value="m">Metros</option>
                <option value="cx">Caixa</option>
            </select>
        </div>
        <div class="form-group">
            <label for="data">Data da Entrega:</label>
            <input type="date" id="data" name="data" required>
        </div>
        <div class="form-group">
            <label for="preco_compra">Preço de Compra:</label>
            <input type="number" id="preco_compra" name="preco_compra" placeholder="Preço de compra" required>
        </div>
        <div class="form-group">
            <label for="preco_venda">Preço de Venda:</label>
            <input type="number" id="preco_venda" name="preco_venda" placeholder="Preço de venda" required>
        </div>
        <div class="form-group">
            <label for="quantidade">Quantidade de Produtos:</label>
            <input type="number" id="quantidade" name="quantidade" placeholder="Quantidade de produto" required>
        </div>
        <div class="form-group">
            <button type="submit" onclick="cadastrar_prod()">Cadastrar</button>
        </div>

        
    </div>

    
</body>

</html>
