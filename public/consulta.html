        <div class="header">
            <a href="cad_fornecedor.html">Fornecedor</a>

        <div class="container">
                <div class = "cabe">
                    <a href="index.html"><img src="img/all-vision-high-resolution-logo-transparent.png"></a>
                </div>
            <h1>Consulta</h1>
            <div class="form-group">
                <label for="cdoc_cl">Documento cliente:</label>
                <input type="text" id="cdoc_cl" name="Doc" placeholder="Digite seu documento" required>
            </div>
            <div class="form-group">
                <label for="cnumero_quarto">Número do Quarto:</label>
                <input type="number" id="cnumero_quarto" name="numero_quarto" placeholder="Número do quarto" required>
            </div>
            <div class="form-group">
                <label for="cstatus_quarto">Status do Quarto:</label>
                <select id="cstatus_quarto" name="status_quarto">
                    <option value="Ocupado">Ocupado</option>
                    <option value="Desocupado">Desocupado</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cdata_en">Data de entrada:</label>
                <input type="date" id="cdata_en" name="entrada">
            </div>
            <div class="form-group">
                <label for="cdata_sa">Data de saída:</label>
                <input type="date" id="cdata_sa" name="saida">
            </div>
            
            <div class="form-group">
                <button onclick="consultar(event)" type="submit">Consultar</button>
            </div>

            <table id="resultadoConsulta" border="1">
                <thead>
                    <tr>
                        <td>cdoc_cl</td>
                        <td>cnum_q</td>
                        <td>cstatus</td>
                        <td>cdt_en</td>
                        <td>cdt_sa</td>
                    </tr>
                </thead>
                <tbody>
                    <!-- Resultados serão inseridos aqui -->
                </tbody>
            </table>
        </div>
    </body>
