<body class="body_t">

    <div class="container">
        <div class = "cabe">
            <a href="index.html"><img src="img/all-vision-high-resolution-logo-transparent.png"></a>
        </div>
        <h1>Cadastro de Tipo de Quarto</h1>
        <center>
            <div class="form-group">
                <label for="tipo_quarto">Tipo de Quarto:</label>
                <select id="tipo_quarto" name="tipo_quarto">
                    <option value="simples">Simples</option>
                    <option value="duplo">Duplo</option>
                    <option value="suite">Suíte</option>
                </select>
            </div>
            <div class="form-group">
                <label for="caracteristicas">Características:</label>
                <textarea id="caracteristicas" name="caracteristicas" rows="4" cols="50" placeholder="Características do Quarto"></textarea>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" rows="4" cols="50" placeholder="Descrição do Quarto"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" onclick="cadastrar_tipo_quarto()">Cadastrar</button>
            </div>
        </center>
    </div>

    
</body>
