<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de Navegação</title>
    <style>
        /* Estilo básico para centralizar o menu e adicionar espaçamento */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #customNav {
            display: flex;
            gap: 15px;
            background-color: #333;
            padding: 15px;
            border-radius: 8px;
        }

        .customLink {
            color: #fff;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .customLink:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <nav>
        <div id="customNav">
            <a href="cad_fornecedor.html" class="customLink">Fornecedor</a>
            <a href="cad_funcionario.html" class="customLink">Funcionários</a>
            <a href="cad_quarto.html" class="customLink">Quartos</a>
            <a href="cad_serviços.html" class="customLink">Serviços</a>
            <a href="cad_tipo_quarto.html" class="customLink">Tipo Quartos</a>
            <a href="cadprod.html" class="customLink">Produtos</a>
            <a href="cad_cliente.html" class="customLink">Clientes</a>
            <a href="checkin.html" class="customLink">Check in</a>
            <a href="checkout.html" class="customLink">Check out</a>
        </div>
    </nav>
</body>
</html>
