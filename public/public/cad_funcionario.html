    <div class="container">
        <div class = "cabe">
            <a href="index.html"><img src="img/all-vision-high-resolution-logo-transparent.png"></a>
        </div>
        <h1>Cadastro de Funcionários</h1>
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Nome do funcionário" required>
        </div>
        <div class="form-group">
            <label for="tell">telefone:</label>
            <input type="text" id="tell" name="tell" placeholder="(xx) xxxxx-xxxx" required>
        </div>
        <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="xxx.xxx.xxx-xx" required>
        </div>
        <div class="form-group">
            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required>
        </div>
        <div class="form-group">
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" placeholder="Rua apopopam" required>
        </div>
        <div class="form-group">
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" placeholder="xxxxx-xxx" required>
        </div>
        <div class="form-group">
            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo">
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
            </select>
        </div>
        <div class="form-group">
            <label for="data_admissao">Data de Admissão:</label>
            <input type="date" id="data_admissao" name="data_admissao" required>
        </div>
        <div class="form-group">
            <label for="setor">Setor:</label>
            <input type="text" id="setor" name="setor" placeholder="Setor" required>
        </div>
        <div class="form-group">
            <button type="submit" onclick="cadastrar_funcionario()">Cadastrar</button>
        </div>
        
    </div>

    
</body>
