    <div class="container">
        <div class = "cabe">
            <a href="index.html"><img src="img/all-vision-high-resolution-logo-transparent.png"></a>
        </div>
        <h1>Cadastro de Serviços</h1>
        <div class="form-group">
            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" placeholder="Quantidade de serviço" required>
        </div>
        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" name="descricao" placeholder="Descrição do serviço" required>
        </div>
        <div class="form-group">
            <label for="tipo_servico">Tipo de Serviço:</label>
            <select id="tipo_servico" name="tipo_servico">
                <option value="limpeza">Limpeza</option>
                <option value="manutencao">Manutenção</option>
                <option value="alimentacao">Alimentação</option>
                <option value="lavanderia">Lavanderia</option>
                <!-- Adicione mais opções aqui conforme necessário -->
            </select>
        </div>
        <div class="form-group">
            <label for="id_quarto">ID do Quarto:</label>
            <input type="text" id="id_quarto" name="id_quarto" placeholder="Número do quarto" required>
        </div>
        <div class="form-group">
            <button type="submit" onclick="cadastrar_servico()">Cadastrar</button>
        </div>
        
    </div>

    
</body>
