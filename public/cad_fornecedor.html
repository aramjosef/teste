    <link href="estilo.css" rel="stylesheet" type="text/css" />
    <script src="script.js"></script>
</head>

<body class="body_for">
    <div class="header">
        <a href="cad_fornecedor.html">Fornecedor</a>
        <a href="cad_funcionario.html">Funcionários</a>
        <a href="cad_quarto.html">Quartos</a>
        <a href="cad_serviços.html">Serviços</a>

    <div class="container">
        <h1>Cadastro de Fornecedores</h1>
        <div class="form-group">
            <label for="nome_completo">Nome Completo:</label>
            <input type="text" id="nome_completo" name="nome_completo" placeholder="Nome da empresa" required>
        </div>
        <div class="form-group">
            <label for="cnpj">CNPJ:</label>
            <input type="text" id="cnpj" name="cnpj" placeholder="xx.xxx.xxx/xxxx-xx" required>
        </div>
        <div class="form-group">
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" placeholder="Rua apopopam" required>
        </div>
        <div class="form-group">
            <button type="submit" onclick="cadastrar_fornecedor()">Cadastrar</button>
        </div>
        
    </div>

    
</body>

</html>
